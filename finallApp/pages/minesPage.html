                  x-bind:class="bomb === 5 ? 'active' : ''"
                  class="h-[2rem] w-[calc(50%-0.25rem)] flex items-center font-semibold text-sm justify-center px-2 rounded-lg bg-[#2a2b3c] [&.active]:bg-blue transition-all duration-300 hover:bg-blue"
                >
                  5
                </button>
                <button
                  type="button"
                  aria-label="15"
                  @click="state !== 'ingame' ? bombSelect(10) : ''"
                  x-bind:class="bomb === 15 ? 'active' : ''"
                  class="h-[2rem] w-[calc(50%-0.25rem)] flex items-center font-semibold text-sm justify-center px-2 rounded-lg bg-[#2a2b3c] [&.active]:bg-blue transition-all duration-300 hover:bg-blue"
                >
                  10
                </button>
                <button
                  type="button"
                  aria-label="25"
                  @click="state !== 'ingame' ? bombSelect(24) : ''"
                  x-bind:class="bomb === 24 ? 'active' : ''"
                  class="h-[2rem] w-[calc(50%-0.25rem)] flex items-center font-semibold text-sm justify-center px-2 rounded-lg bg-[#2a2b3c] [&.active]:bg-blue transition-all duration-300 hover:bg-blue"
                >
                  24
                </button>
              </div>
            </div>
            <button
              aria-label="Начать игру"
              :disabled="loader"
              x-show="state !== 'ingame'"
              x-data="btn"
              @click="eventClick(200); setTimeout(() => { startGame()  }, 100)"
              class="min-h-[3.438rem] flex-1 uppercase relative font-[600] flex rounded-[.375rem] items-center justify-center text-white px-[1.75rem] transition-[background_,_box-shadow] duration-300 hover:bg-[#2399EF] bg-blue hover:shadow-btn-blue"
            >
              <span
                class="transition-[opacity] opacity-100"
                x-bind:class="loader ? '!opacity-0' : ''"
                >Начать игру</span
              >
              <div
                class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 opacity-0 transition-[opacity]"
                x-bind:class="loader ? '!opacity-100' : ''"
              >
                <svg
                  class="animate-spin h-[1.625rem] w-[1.625rem] text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="2"
                  ></circle>
                  <path
                    class="opacity-75"
                    stroke-linecap="round"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </div>
            </button>
            <button
              aria-label="Забрать"
              :disabled="loader"
              x-show="state === 'ingame'"
              x-cloak
              x-data="btn"
              @click="eventClick(200); setTimeout(() => { endGame()  }, 100)"
              class="min-h-[3.438rem] flex-1 uppercase relative font-[600] flex rounded-[.375rem] items-center justify-center text-white px-[1.75rem] transition-[background_,_box-shadow] duration-300 hover:bg-[#2399EF] bg-blue hover:shadow-btn-blue"
            >
              <span
                class="transition-[opacity] opacity-100"
                x-bind:class="loader ? '!opacity-0' : ''"
                >Забрать
                <span
                  class="bg-white text-blue py-1 px-1.5 rounded-md"
                  x-text="win ? ' ' + parseInt(win).toFixed(2) : ' 0.00'"
                  >0 ₽</span
                ></span
              >
              <div
                class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 opacity-0 transition-[opacity]"
                x-bind:class="loader ? '!opacity-100' : ''"
              >
                <svg
                  class="animate-spin h-[1.625rem] w-[1.625rem] text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="2"
                  ></circle>
                  <path
                    class="opacity-75"
                    stroke-linecap="round"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </div>
            </button>
            <button
              aria-label="Авто-выбор"
              :disabled="loader"
              x-data="btn"
              @click="eventClick(200); setTimeout(() => { randOpen() }, 100)"
              class="min-h-[3.438rem] flex-1 uppercase relative font-[600] flex rounded-[.375rem] items-center justify-center text-white px-[1.75rem] transition-[background_,_box-shadow] duration-300 hover:bg-[#373850] bg-[#2a2b3c]"
            >
              <span
                class="transition-[opacity] opacity-100"
                x-bind:class="loader ? '!opacity-0' : ''"
                >Авто-выбор</span
              >
              <div
                class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 opacity-0 transition-[opacity]"
                x-bind:class="loader ? '!opacity-100' : ''"
              >
                <svg
                  class="animate-spin h-[1.625rem] w-[1.625rem] text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="2"
                  ></circle>
                  <path
                    class="opacity-75"
                    stroke-linecap="round"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
          <div
            class="absolute left-0 top-0 w-full h-full flex justify-center items-center z-[1] opacity-0 invisible pointer-events-none transition-all duration-300"
            x-bind:class="{'opacity-100 !visible pointer-events-auto': modalShow}"
          >
            <div
              x-show="modalShow"
              x-transition:enter="transition-all duration-300"
              x-transition:enter-start="opacity-0 translate-y-[1.25rem]"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition-all duration-300"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-[1.25rem]"
              class="flex flex-col relative z-[1]"
            >
              <div
                class="w-[23.75rem] flex flex-col rounded-[1.25rem] overflow-hidden relative shadow-[0_0_35px_rgba(0,0,0,0.1)]"
              >
                <div
                  class="relative z-[1] p-[2rem] w-full h-full rounded-[1.25rem] bg-[#41496B]/[0.25] border border-[#41496B]/[0.5] gap-5 flex flex-col items-center justify-center"
                >
                  <div class="flex flex-col items-center gap-2">
                    <span
                      class="text-[#ADB8EB] text-lg font-semibold leading-[100%]"
                      >Поздравляем!</span
                    >
                    <span class="text-2xl font-bold leading-[100%]"
                      >Вы выиграли</span
                    >
                  </div>
                  <div
                    class="flex items-center justify-center gap-2 text-xl font-medium text-[#ADB8EB]"
                  >
                    <span
                      class="text-white"
                      x-text="win ? ' ' + parseInt(win).toFixed(2) + ' ₽' : ' 0.00'"
                      >0.00 ₽</span
                    >
                  </div>
                  <div
                    class="flex relative items-center justify-center text-4xl font-medium"
                  >
                    <span x-text="currX ? currX + 'x' : '0x'">x0.00</span>
                    <span
                      class="absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 whitespace-nowrap scale-[1.25] opacity-10"
                      x-text="currX ? currX + 'x' : '0x'"
                      >x0.00</span
                    >
                  </div>
                  <button
                    aria-label="Продолжить игру"
                    :disabled="loader"
                    x-data="btn"
                    @click="eventClick(200); setTimeout(() => { reset() }, 200)"
                    class="shrink-0 h-[3rem] max-[944px]:w-full min-w-[18.75rem] uppercase relative font-[600] flex rounded-[.375rem] items-center justify-center text-white px-[1.75rem] transition-[background_,_box-shadow] duration-300 hover:bg-[#2399EF] bg-blue hover:shadow-btn-blue"
                  >
                    <span
                      class="transition-[opacity] opacity-100"
                      x-bind:class="loader ? '!opacity-0' : ''"
                      >Продолжить игру</span
                    >
                    <div
                      class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 opacity-0 transition-[opacity]"
                      x-bind:class="loader ? '!opacity-100' : ''"
                    >
                      <svg
                        class="animate-spin h-[1.625rem] w-[1.625rem] text-white"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                      >
                        <circle
                          class="opacity-25"
                          cx="12"
                          cy="12"
                          r="10"
                          stroke="currentColor"
                          stroke-width="2"
                        ></circle>
                        <path
                          class="opacity-75"
                          stroke-linecap="round"
                          fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                      </svg>
                    </div>
                  </button>
                </div>
                <div
                  class="absolute left-0 top-0 w-[4.688rem] h-[4.688rem] rounded-full bg-[#0083E1] blur-[60px] animate-[blurEllipse_3s_infinite_alternate]"
                ></div>
                <div
                  class="absolute right-0 top-1/2 -translate-y-1/2 w-[4.688rem] h-[4.688rem] rounded-full bg-[#003FE1] blur-[60px] animate-[blurEllipse_6s_0.5s_infinite_alternate]"
                ></div>
                <div
                  class="absolute left-0 bottom-0 w-[4.688rem] h-[4.688rem] rounded-full bg-[#00ABE1] blur-[60px] animate-[blurEllipse_4s_1s_infinite_alternate]"
                ></div>
              </div>
            </div>
            <div
              x-show="modalShow"
              @click="reset()"
              x-transition:enter="transition-all duration-300"
              x-transition:enter-start="opacity-0"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition-all duration-300"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0"
              class="absolute left-0 top-0 w-full h-full bg-[#131521]/[0.8] backdrop-blur-[.313rem]"
            ></div>
          </div>
          <img
            src="assets/images/games/mines/background.png"
            class="absolute left-0 top-0 w-full h-full object-cover"
            alt=""
          />
        </section>
      </main>
    </div>
  </body>
</html>
